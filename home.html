      <div class="musics">
        <div class="seemore">
          <h1>Your Playlists</h1>
        </div>
        <div class="musiccards">
          <div data-folder="PartySongs" class="card">
            <img src="images/9.jpeg" alt="" />
            <h5 class="playlist-name song-name">Party Songs</h5>
            <p class="singer">Arijit Singh</p>
          </div>
          <div data-folder="MyFavourates" class="card">
            <img src="images/2.jpeg" alt="" />
            <h5 class="playlist-name song-name">Party Songs</h5>
            <p class="singer">Arijit Singh</p>
          </div>
          <div data-folder="WorkOut%20Hits" class="card">
            <img src="images/5.jpg" alt="" />
            <h5 class="playlist-name song-name">WorkOut Hits</h5>
            <p class="singer">Seedhe Maut</p>
          </div>
          <div data-folder="Love" class="card">
            <img src="images/3.webp" alt="" />
            <h5 class="playlist-name song-name">Love</h5>
            <p class="singer">Arijit Singh</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("theme-toggle")
        .addEventListener("click", function () {
          document.body.classList.toggle("bright-mode");

          if (document.body.classList.contains("bright-mode")) {
            this.textContent = "Light Mode";
          } else {
            this.textContent = "Dark Mode";
          }
        });
    </script>
