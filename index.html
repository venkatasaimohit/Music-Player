<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/68dffed02e.js" crossorigin="anonymous"></script>
    
    <link rel="icon" href="favicon.ico">
    <title>spotify - Web Player : Music for everyone</title>

     <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
</head>

<body>
    <main>
        <!-- side bar -->
        <aside>
            <div class="header">
                <h2>Spotify</h2>
                <p><svg data-encore-id="icon" role="img" aria-hidden="true" class="Svg-sc-ytk21e-0 bneLcE home-active-icon QbaKKdcHNA2x3_YJvpYu" viewBox="0 0 24 24"><path d="M13.5 1.515a3 3 0 0 0-3 0L3 5.845a2 2 0 0 0-1 1.732V21a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-6h4v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V7.577a2 2 0 0 0-1-1.732l-7.5-4.33z"></path></svg>Home</p>
                <p><svg data-encore-id="icon" role="img" aria-hidden="true" class="Svg-sc-ytk21e-0 bneLcE search-icon QbaKKdcHNA2x3_YJvpYu" viewBox="0 0 24 24"><path d="M10.533 1.27893C5.35215 1.27893 1.12598 5.41887 1.12598 10.5579C1.12598 15.697 5.35215 19.8369 10.533 19.8369C12.767 19.8369 14.8235 19.0671 16.4402 17.7794L20.7929 22.132C21.1834 22.5226 21.8166 22.5226 22.2071 22.132C22.5976 21.7415 22.5976 21.1083 22.2071 20.7178L17.8634 16.3741C19.1616 14.7849 19.94 12.7634 19.94 10.5579C19.94 5.41887 15.7138 1.27893 10.533 1.27893ZM3.12598 10.5579C3.12598 6.55226 6.42768 3.27893 10.533 3.27893C14.6383 3.27893 17.94 6.55226 17.94 10.5579C17.94 14.5636 14.6383 17.8369 10.533 17.8369C6.42768 17.8369 3.12598 14.5636 3.12598 10.5579Z"></path></svg>Search</p>
            </div>
            <div class="playlist">
                <p><svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24"
                        class="Svg-sc-ytk21e-0 bneLcE">
                        <path
                            d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z">
                        </path>
                    </svg>Your Library</p>
                <!-- <div class="types">
                    <div>Playlists</div>
                    <div>Artists</div>
                    <div>Albums</div>
                </div> -->
                <div class="lists">
                    <ul>
                    </ul>
                    
                    
                </div>
            </div>
        </aside>
        <div class="Home">
            <div class="nav">
                <div class="left">
                    <div><svg data-encore-id="icon" role="img" aria-hidden="true" class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16"><path d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z"></path></svg></div>
                    <div><svg data-encore-id="icon" role="img" aria-hidden="true" class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16"><path d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z"></path></svg></div>
                </div>
                <div class="right">
                    <p id="theme-toggle">Light Mode</p>
                    <p>Explore Premium</p>
                    <p>Install App</p>
                    <div>
                        <svg class="bell-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                            <path d="M18 8a6 6 0 00-12 0c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 01-3.46 0"></path>
                        </svg>
                    </div>
                    <div class="profile">P</div>
                </div>
            </div>
            <!-- <div class="types">
                <div>All</div>
                <div>Music</div>
                <div>Podcasts</div>
            </div> -->
            <div class="musics">
                <div class="seemore">
                    <h1>Spotify Playlists</h1>
                    <!-- <div>Show All</div> -->
                </div>
                <div class="musiccards">
                    
                    <div data-folder="PartySongs" class="card">
                        <img src="images/9.jpeg" alt="">
                        <h5 class="playlist-name song-name">Party Songs</h5>
                        <p class="singer">Arijit Singh</p>
                    </div>
                    <div data-folder="MyFavourates" class="card">
                        <img src="images/2.jpeg" alt="">
                           <h5 class="playlist-name song-name">Party Songs</h5>
                        <p class="singer">Arijit Singh</p>
                    </div>
                    <div data-folder="WorkOut%20Hits" class="card">
                        <img src="images/5.jpg" alt="">
                        <h5 class="playlist-name song-name">WorkOut Hits</h5>
                        <p class="singer">Seedhe Maut</p>
                    </div>
                    <div data-folder="Love" class="card">
                        <img src="images/3.webp" alt="">
                        <h5 class="playlist-name song-name">Love</h5>
                        <p class="singer">Arijit Singh</p>
                    </div>
                </div>

            </div>
        </div>
        </div>
        </div>
    </main>
    <!-- music player and controls -->
    <div class="player">
        <div class="current-song">
            <div><img src="images/music.svg" alt=""><p>Song Name</p><svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 ceOVVX"><path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm11.748-1.97a.75.75 0 0 0-1.06-1.06l-4.47 4.47-1.405-1.406a.75.75 0 1 0-1.061 1.06l2.466 2.467 5.53-5.53z"></path></svg>
            </div>
        </div>
        <div class="panel">
          <div class="controls">
            <img class="loop" id="loop" src="images/loop.svg" title="Repeat" alt="Repeat">
            <img class="previous" id="previous" src="images/previous.svg" title="Previous" alt="Previous">
            <img  id="play" src="images/play.svg" title="Play/Pause" alt="Play/Pause">
            <img class="next" id="next" src="images/next.svg" title="Next" alt="Next">
            <img class="shuffle" id="shuffle" src="images/shuffle.svg" title="Shuffle" alt="Shuffle">
          </div>
          <div class="progress-bar">
            <p class="current-duration">00:00</p>
            <input type="range" class="bar" id="seek-bar" value="0" min="0" max="100" >
            <p class="duration">00:00</p>
          </div>
        </div>
        <!-- volume controls -->
        <div class="volume">
            <img src="images/volume.svg" alt="">
            <input id="volume" type="range" max="100" min="0" value="100">
        </div>

        
    </div>

    <script src="script.js"></script>
</body>

</html>
